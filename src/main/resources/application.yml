    # 开发环境默认：项目根目录下的 uploads/avatars/
    # 生产环境：设置环境变量 AVATAR_UPLOAD_PATH=/var/www/llmctl/downloads/llmctl/images/avatar/
    path: ${AVATAR_UPLOAD_PATH:uploads/avatars/}
  base:
